<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>GPS ìœ„ì¹˜ í™•ì¸</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {

            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .button-container {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .info-box.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .label {
            font-weight: bold;
            color: #667eea;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .value {
            color: #333;
            font-size: 16px;
            word-break: break-all;
        }

        .map-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: background 0.3s;
            font-weight: bold;
        }

        .map-link:hover {
            background: #218838;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #dc3545;
            display: none;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            display: none;
            font-size: 16px;
        }

        .loading.show {
            display: block;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“ ë‚´ ìœ„ì¹˜ í™•ì¸í•˜ê¸°</h1>
        
        <div class="button-container">

        <div class="loading" id="loading">ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘</div>
        
        <div class="error" id="error"></div>
        
        <div class="info-box" id="infoBox">
            <div class="info-item">
                <span class="label">ìœ„ë„ (Latitude)</span>

            </div>
            <div class="info-item">
                <span class="label">ê²½ë„ (Longitude)</span>

            </div>
            <div class="info-item">
                <span class="label">ì •í™•ë„ (Accuracy)</span>

            </div>
            <div class="info-item">

            <div style="text-align: center;">

            </div>
        </div>
    </div>

    <script>
        function getLocation() {
            // ë¸Œë¼ìš°ì €ê°€ Geolocationì„ ì§€ì›í•˜ëŠ”ì§€ í™•ì¸
            if (!navigator.geolocation) {
                showError('ì´ ë¸Œë¼ìš°ì €ëŠ” ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }

            // UI ì´ˆê¸°í™”
            hideError();
            hideInfo();
            showLoading();
            disableButton();

            // ìœ„ì¹˜ ì •ë³´ ìš”ì²­
            navigator.geolocation.getCurrentPosition(

        function successCallback(position) {
            hideLoading();
            enableButton();

            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            const altitude = position.coords.altitude;
            const speed = position.coords.speed;

            // ì •ë³´ í‘œì‹œ
            document.getElementById('latitude').textContent = lat.toFixed(6);
            document.getElementById('longitude').textContent = lon.toFixed(6);
            document.getElementById('accuracy').textContent = accuracy ? `ì•½ ${Math.round(accuracy)}m` : 'ì •ë³´ ì—†ìŒ';
            document.getElementById('altitude').textContent = altitude ? `${Math.round(altitude)}m` : 'ì •ë³´ ì—†ìŒ';
            document.getElementById('speed').textContent = speed ? `${speed.toFixed(2)} m/s` : 'ì •ë³´ ì—†ìŒ';

            // ì§€ë„ ë§í¬ ì„¤ì • (Google Maps)
            const mapUrl = `https://www.google.com/maps?q=${lat},${lon}`;
            document.getElementById('mapLink').href = mapUrl;

            showInfo();
        }

        function errorCallback(error) {
            hideLoading();
            enableButton();

            let errorMessage = '';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = 'ìœ„ì¹˜ ì •ë³´ ì ‘ê·¼ì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ì„¤ì •ì—ì„œ ìœ„ì¹˜ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = 'ìœ„ì¹˜ ì •ë³´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                    break;
                case error.TIMEOUT:
                    errorMessage = 'ìœ„ì¹˜ ì •ë³´ ìš”ì²­ ì‹œê°„ì´ ì´ˆê³¼ë˜ì—ˆìŠµë‹ˆë‹¤.';
                    break;
                default:
                    errorMessage = 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
            }

            showError(errorMessage);
        }

        function showError(message) {
            const errorBox = document.getElementById('error');
            errorBox.textContent = message;
            errorBox.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function showInfo() {
            document.getElementById('infoBox').classList.add('show');
        }

        function hideInfo() {
            document.getElementById('infoBox').classList.remove('show');
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function disableButton() {
            document.getElementById('getLocationBtn').disabled = true;
        }

        function enableButton() {
            document.getElementById('getLocationBtn').disabled = false;
        }
    </script>
</body>
</html>
