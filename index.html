<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS 위치 저장</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <div class="map-container" id="map"></div>
    
    <div class="container">
        <h1>📍 내 위치 저장하기</h1>
        
        <div class="button-container">
            <button id="getLocationBtn" onclick="getLocation()">위치 정보 가져오기</button>
            <button id="saveLocationBtn" class="save-btn" onclick="saveLocation()" disabled>위치 저장하기</button>
            <button id="historyBtn" class="history-btn" onclick="loadHistory()">저장 기록 보기</button>
        </div>

        <div class="loading" id="loading">위치 정보를 가져오는 중</div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div class="info-box" id="infoBox">
            <div class="info-item">
                <span class="label">위도 (Latitude)</span>
                <span class="value" id="latitude">-</span>
            </div>
            <div class="info-item">
                <span class="label">경도 (Longitude)</span>
                <span class="value" id="longitude">-</span>
            </div>
            <div class="info-item">
                <span class="label">정확도 (Accuracy)</span>
                <span class="value" id="accuracy">-</span>
            </div>
            <div class="info-item">
                <span class="label">고도 (Altitude)</span>
                <span class="value" id="altitude">-</span>
            </div>
            <div class="info-item">
                <span class="label">속도 (Speed)</span>
                <span class="value" id="speed">-</span>
            </div>
            <div style="text-align: center;">
                <a class="map-link" id="mapLink" href="#" target="_blank">🗺️ 지도에서 보기</a>
            </div>
        </div>

        <div class="history-box" id="historyBox">
            <h3 style="margin-bottom: 15px;">📜 저장 기록</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
